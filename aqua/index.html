<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinq Étoile Aqua Archive</title>
    <style>
        /* --- ロゴを画面上部に大胆に配置するスタイル --- */
        :root { 
            --main-blue: #003366; 
            --ocean-blue: #005691; 
            --bg-gray: #f0f4f8; 
            --white: #ffffff;
        }

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif; 
            margin: 0; 
            background-color: var(--bg-gray); 
        }

        /* ヘッダーの空白をロゴで埋める設定 */
        .header { 
            background: var(--white);
            /* 上下の余白をさらに増やしてロゴを強調 */
            padding: 40px 0 20px 0; 
            border-bottom: 5px solid var(--main-blue);
            text-align: center;
        }

        .header-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ロゴをデカく、中央に！ */
        .logo-main {
            display: block;
            margin: 0 auto 15px auto;
            max-width: 350px; /* PCでのロゴサイズ。もっと大きくしたいならここを調整 */
            width: 80%;       /* スマホでは画面幅に合わせて自動調整 */
            height: auto;
            /* 少し浮き上がらせる影 */
            filter: drop-shadow(0 5px 15px rgba(0,51,102,0.15));
        }

        .site-info h1 {
            margin: 0;
            color: var(--main-blue);
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .site-info p {
            margin: 5px 0 25px 0;
            color: #666;
            font-size: 1rem;
            font-weight: bold;
        }

        /* カテゴリ切替ボタン（水族館/動物園） */
        .cat-switcher {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            padding: 12px 35px;
            border-radius: 50px;
            border: 2px solid var(--main-blue);
            background: var(--white);
            color: var(--main-blue);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-button.active {
            background: var(--main-blue);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0,51,102,0.3);
        }

        .main-content { max-width: 1100px; margin: 30px auto; padding: 0 20px; }

        /* セクション枠：画像にあった「角丸の白い箱」 */
        .selection-box {
            background: var(--white);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        .selection-box h2 {
            font-size: 1.2rem;
            color: var(--main-blue);
            margin-bottom: 20px;
            border-bottom: 2px solid #eef2f6;
            padding-bottom: 10px;
        }

        /* ボタンのデザイン：水色ぷっくり */
        .area-buttons, .filter-tags { display: flex; flex-wrap: wrap; gap: 12px; }

        .area-button, .tag-button {
            padding: 10px 22px;
            border-radius: 15px;
            border: none;
            background: #e2e8f0;
            color: #475569;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .area-button.active, .tag-button.active {
            background: var(--ocean-blue);
            color: var(--white);
            transform: scale(1.05);
        }

        /* スマホ用調整 */
        @media (max-width: 600px) {
            .header { padding: 30px 0 15px 0; }
            .logo-main { max-width: 200px; }
            .site-info h1 { font-size: 1.6rem; }
            .nav-button { padding: 8px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <img src="logo.png" alt="Cinq Étoile Logo" class="logo-main">
            
            <div class="site-info">
                <h1>Cinq Étoile</h1>
                <p>Aqua Archive</p>
            </div>

            <div class="cat-switcher">
                <button class="nav-button active" id="btn-aquarium">水族館</button>
                <button class="nav-button" id="btn-zoo">動物園</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="selection-box">
            <h2>エリアから絞り込む</h2>
            <div class="area-buttons" id="area-filters">
                <button class="area-button active" data-area="all">全国</button>
                <button class="area-button" data-area="hokkaido_tohoku">北海道・東北</button>
                <button class="area-button" data-area="kanto_koshinetsu">関東・甲信越</button>
                <button class="area-button" data-area="chubu_hokuriku">中部・北陸</button>
                <button class="area-button" data-area="kinki_chugoku_shikoku">近畿・中国・四国</button>
                <button class="area-button" data-area="kyushu_okinawa">九州・沖縄</button>
            </div>
        </section>

        <section class="selection-box">
            <h2>条件・研究タグで絞り込む</h2>
            <div class="filter-tags" id="tag-filters">
                <button class="tag-button" data-tag="paper">論文</button>
                <button class="tag-button" data-tag="research">研究展示</button>
                <button class="tag-button" data-tag="conservation">保全活動</button>
                <button class="tag-button" data-tag="rare_species">希少生物</button>
                <button class="tag-button" data-tag="small_scale">小規模施設</button>
                <button class="tag-button" data-tag="access_good">アクセス良</button>
                <button class="tag-button" data-tag="night_open">夜間営業</button>
                <button class="tag-button" data-tag="touch_experience">ふれあい</button>
                <button class="tag-button" data-tag="show">ショー</button>
                <button class="tag-button" data-tag="wheelchair">車椅子可</button>
                <button class="tag-button" data-tag="toilet">多目的トイレ</button>
                <button class="tag-button" data-tag="for_family">家族向け</button>
                <button class="tag-button" data-tag="for_date">デート</button>
                <button class="tag-button" data-tag="for_solo">一人旅</button>
                <button class="tag-button" data-tag="indoor">屋内メイン</button>
                <button class="tag-button" data-tag="research_inst">研究機関</button>

            </div>
        </section>

        <div id="facility-count" style="margin: 20px 0; font-weight: bold; color: var(--main-blue); text-align: center;"></div>
        <div id="facility-list">
            <p style="text-align: center; color: #999;">施設情報を読み込んでいます...</p>
        </div>
    </main>

    <div id="facility-count" style="margin: 20px 0; font-weight: bold; color: var(--main-blue); text-align: center;"></div>
    <div id="facility-list">
        <p style="text-align: center; color: #999;">施設情報を読み込んでいます...</p>
    </div>

    <style>
        .badge-new { background-color: #ff4757; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; }
        .badge-paper { background-color: #2f3542; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; }
    </style>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
